<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="client-side-practice.css">
    <title>Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="div-left-section">
          <img class="goodjob-main-logo" src="\GoodJob\Images\gudjab icon (2) 1.png">
          <p>Good Job!</p>
      </div>
      <div class="div-middle-section">
          <nav>
              <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Booking History</a></li>
              </ul>
          </nav>
      </div>
      <div class="div-right-section">
        <img class="language-icon" src="\GoodJob\Images\language-icon.png" alt="language icon">
        <p>EN</p>
      </div>
    </header>

      <!-- Hero section -->
      <div class="hero-section">
        <div class="hero">
            <div class="hero-top">
              <div class="hero-profile">
                <!-- top left -->
                <img src="\GoodJob\Images\about-us-section\bg.png" alt="background" class="profile-background">
                <div class="profile-picture">
                  <div class="profile-image">
                    <img src="\GoodJob\Images\client-side\client pfp.png" alt="" srcset="">
                  </div>
                <div class="profile-description">
                  <h1>Winter - Client</h1>
                    <div class="stars">
                      <img src="\GoodJob\Images\star-reviews\Star.png" alt="" class="star1">
                      <img src="\GoodJob\Images\star-reviews\Star.png" alt="" class="star2">
                      <img src="\GoodJob\Images\star-reviews\Star.png" alt="" class="star3">
                      <img src="\GoodJob\Images\star-reviews\Star.png" alt="" class="star4">
                      <img src="\GoodJob\Images\star-reviews\No star.png" alt="" class="star5">
                    </div>
                    <div class="profile-button">
                      <p>Go to profile</p>
                      <div class="profile-icon"><img src="\GoodJob\Images\client-side\account_circle.png" alt="account circle"></div>
                    </div>
                    <div class="logout-button">
                      <p>Logout </p>
                      <div class="logout-icon"><img src="\GoodJob\Images\client-side\logout.png" alt="logout icon"></div>
                    </div>
                  </div>
                </div>
              </div>
                <!--  mid gap -->
              <div class="top-gap"></div>
                <!-- top right -->
              <div class="hero-details">
                <img src="\GoodJob\Images\client-side\hero-details.webp" alt="man welding">
              </div>
            </div>
        </div>
        <div class="hero">
            <div class="hero-recent-bookings">
              <img src="\GoodJob\Images\about-us-section\bg.png" alt="" >
              <div class="hero-recent-bookings-layer">
                <div class="hero-recent-bookings-top">
                  <p>Most Recent Bookings:</p>
                </div>
                <div class="hero-recent-bookings-middle">
                  <img src="\GoodJob\Images\most-recent-bookings\sp karina.png">
                  <img src="\GoodJob\Images\most-recent-bookings\sp ningning.png">
                </div>
                <div class="hero-recent-bookings-last">
                  <img src="\GoodJob\Images\most-recent-bookings\sp giselle.png">
                </div>
                <div class="view-more-button">
                  <img src="\GoodJob\Images\most-recent-bookings\vm.png">
                </div>
              </div>
            </div>
          </div>
          
        </div>
  </body>
</html>
